<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/login.css" />
    <title>Login</title>
  </head>
  <body>
    <div class="container">
      <h1><strong>Log In</strong> to your notes account</h1>
      <form id="form">
        <input
          type="text"
          id="username"
          name="username"
          placeholder="Enter Username"
        />
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Enter Password"
        />
        <input value="Login" type="submit" id="submit" name="submit" />
      </form>
    </div>
  </body>
</html>
