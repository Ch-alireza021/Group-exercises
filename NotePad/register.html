<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/login.css" />
    <title>Register</title>
  </head>
  <body>
    <div class="container">
      <h1><strong>Sign Up</strong> to your notes account</h1>
      <form id="form">
        <input
          type="text"
          id="username"
          name="username"
          placeholder="Enter Username"
        />
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Enter Your Email"
        />
        <input
          type="password"
          id="password__1"
          name="password__1"
          placeholder="Enter Password"
        />
        <input
          type="password"
          id="password__2"
          name="password__2"
          placeholder="Repeat Password"
        />
        <input value="SignUp" type="submit" id="submit" name="submit" />
      </form>
    </div>
  </body>
</html>
